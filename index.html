<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hana Web App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-bottom: 80px;
      text-align: center;
      flex-direction: column;
      overflow-y: auto;
      width: 100%;
    }

    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: #111;
      padding: 10px 0;
      border-top: 1px solid #333;
    }
    nav div {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #aaa;
      cursor: pointer;
      transition: color 0.2s;
    }
    nav div.active {
      color: white;
    }
    nav div:hover {
      color: white;
    }
    nav img {
      width: 42px;
      height: 42px;
      margin-bottom: 4px;
    }
    nav div span {
      font-size: 14px;
      font-weight: bold;
    }

    /* Home section style */
    .title {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .coin-box {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 25px;
    }
    .coin-box span {
      font-size: 20px;
      font-weight: normal;
      margin-left: 5px;
      color: #ccc;
    }
    .button {
      width: 90%;
      max-width: 350px;
      background-color: #111;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 8px 12px;
      margin: 6px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      text-decoration: none;
      transition: background 0.3s ease;
      font-size: 12px;
    }
    .button:hover {
      background-color: #222;
    }
    .icon-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
    }
    .icon-label i {
      font-size: 14px;
    }

    /* Earn section (Tasks Page) */
    .tasks-container {
      padding: 20px;
      width: 100%;
      max-width: 500px;
      text-align: left;
    }
    .tasks-container .title {
      font-size: 32px;
      font-weight: 900;
      margin: 0 0 8px 0;
    }
    .subtitle {
      font-size: 20px;
      font-weight: 600;
      margin: 0;
      line-height: 1.4;
    }
    .subtitle .highlight {
      color: #fff;
      font-weight: 900;
    }
    .subtitle .faded {
      color: #666;
      font-weight: 600;
    }
    .line-break {
      display: block;
      margin-top: 4px;
    }
    .tabs {
      margin-top: 20px;
      display: flex;
      background: #111;
      border-radius: 12px;
      padding: 5px;
      gap: 5px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .tab.active {
      background: #fff;
      color: #000;
    }
    .tab:not(.active) {
      background: transparent;
      color: #fff;
    }
    .tab:not(.active):hover {
      background: #222;
    }

    /* Earn section-specific layout override */
    .earn-active {
      justify-content: flex-start !important;
      align-items: flex-start !important;
      text-align: left !important;
    }
  </style>
</head>
<body>
  <main id="main-content"></main>

  <nav>
    <div class="active">
      <img src="https://i.postimg.cc/T248v1HN/Screenshot-20250619-232311-1-1-1-1-1.png" alt="Home" />
      <span>Home</span>
    </div>
    <div>
      <img src="https://i.postimg.cc/xCmsrjkh/Screenshot-20250619-232311-1-1-1.png" alt="Earn" />
      <span>Earn</span>
    </div>
    <div>
      <img src="https://i.postimg.cc/Y0bYZTxT/Screenshot-20250620-222840-1-1-1-1.png" alt="Buy" />
      <span>Buy</span>
    </div>
    <div>
      <img src="https://i.postimg.cc/Wpk4yB5Z/Screenshot-20250620-222840-1-1.png" alt="Friends" />
      <span>Friends</span>
    </div>
    <div>
      <img src="https://img.icons8.com/ios-filled/50/ffffff/trophy.png" alt="Top" />
      <span>Top</span>
    </div>
    <div>
      <img src="https://i.postimg.cc/CLwV4XXS/Screenshot-20250619-232332-1-1.png" alt="Wallet" />
      <span>Wallet</span>
    </div>
  </nav>

  <script>
    const navItems = document.querySelectorAll("nav div");
    const mainContent = document.getElementById("main-content");

    function loadSection(section) {
      mainContent.classList.remove("earn-active"); // remove if switching back

      if(section === "Home") {
        mainContent.innerHTML = `
          <div class="title">HANA</div>
          <div class="coin-box">0000 <span>coin</span></div>

          <a href="https://t.me/Hanabotcommunity" class="button" target="_blank">
            <div class="icon-label"><i class="fab fa-telegram"></i> Join our Telegram</div>
            <i class="fas fa-chevron-right"></i>
          </a>

          <a href="https://www.facebook.com/share/17CYTaBUYc/" class="button" target="_blank">
            <div class="icon-label"><i class="fab fa-facebook-f"></i> Follow our Facebook</div>
            <i class="fas fa-chevron-right"></i>
          </a>

          <a href="https://www.youtube.com/@Hanacommunity" class="button" target="_blank">
            <div class="icon-label"><i class="fab fa-youtube"></i> Subscribe our YouTube</div>
            <i class="fas fa-chevron-right"></i>
          </a>

          <a href="https://x.com/Hanacommiunity?t=YqxxHvodjUnJHbo1USz75A&s=09" class="button" target="_blank">
            <div class="icon-label"><i class="fab fa-x-twitter"></i> Follow our X</div>
            <i class="fas fa-chevron-right"></i>
          </a>

          <a href="https://www.instagram.com/hanacommunnity?igsh=dDBjZDA0YnV5dnAz" class="button" target="_blank">
            <div class="icon-label"><i class="fab fa-instagram"></i> Join our Instagram</div>
            <i class="fas fa-chevron-right"></i>
          </a>
        `;
      } else if (section === "Earn") {
        mainContent.classList.add("earn-active"); // make content start from top
        mainContent.innerHTML = `
          <div class="tasks-container">
            <div class="title">TASKS</div>
            <p class="subtitle">
              <span class="highlight">GET REWARDS</span>
              <span class="faded">FOR</span>
              <span class="line-break faded">COMPLETING QUESTS</span>
            </p>

            <div class="tabs">
              <div class="tab active">In-game</div>
              <div class="tab">Partners</div>
              <div class="tab">Limited</div>
            </div>
          </div>
        `;

        const tabs = mainContent.querySelectorAll(".tab");
        tabs.forEach(tab => {
          tab.addEventListener("click", () => {
            tabs.forEach(t => t.classList.remove("active"));
            tab.classList.add("active");
          });
        });

      } else {
        mainContent.innerHTML = `<h1>${section} Section</h1>`;
      }
    }

    navItems.forEach((item) => {
      item.addEventListener("click", () => {
        navItems.forEach((nav) => nav.classList.remove("active"));
        item.classList.add("active");
        loadSection(item.innerText.trim());
      });
    });

    loadSection("Home");
  </script>
</body>
</html>
